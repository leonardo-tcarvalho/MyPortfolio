<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Progresso</title>
  <style>
        body {
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
      
        .progress-container {
            width: 300px;
            background-color: #3498db;
        }
      
        .progress-bar {
            position: relative;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: visible;
        }
        
        .progress-marker {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin-left: -10px; /* Metade da largura para centralizar */
            left: -10px; /* Valor negativo para ultrapassar a margem da barra */
            z-index: 2;
            box-shadow: 2px 5px 5px black;
        }          
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">
      <div class="progress-marker" id="progress-marker"></div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Altere o valor de 'progress' conforme necessário (0 a 100)
        var progress = 50; // Exemplo: 50%
      
        var progressBar = document.getElementById('progress-bar');
        var progressMarker = document.getElementById('progress-marker');
      
        // Atualize a largura da barra de progresso
        progressBar.style.width = progress + '%';
      
        // Atualize a posição do marcador
        var markerPosition = (progress / 100) * progressBar.offsetWidth;
        progressMarker.style.left = markerPosition + 'px';
      });
      
  </script>
</body>
</html>
